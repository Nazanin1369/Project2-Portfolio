<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>NazaninDelam</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header class="header">
			<div class="header__inner">
				 <img class="header__logo" src="images/Udacity_Logo.svg" alt="Udacity!">
				 <div  class="header__title">
					<h1>NAZANIN DELAM</h1>
					<br/>
					<h3>FRONT-END NINJA</h3>
				 </div>
			</div>
		</header>
		<main>
			<section class="main__image"></section>
			<section class="featured__word">
				<span class="label">Featured Work</span>
			</section>
			<section class="img__section">
				<figure class="img1">
					 <img src="images/1.png" alt="The Audessey Robot">
					 <figcaption class="name__caption">Audessey</figcaption>
				     <figcaption class="description__caption">Responsive Robot works for Udacity.</figcaption>
				</figure>

				<figure  class="img2">
					 <img src="images/2.png" alt="The Apollo Robot">
				     <figcaption class="name__caption ">Apollo</figcaption>
				     <figcaption class="description__caption">HTML validator robot, advocate Udacity developer.</figcaption>
				</figure>

				<figure class="img3">
					 <img src="images/4.png" alt="The Artemis Robot">
					 <figcaption class="name__caption">Artemis</figcaption>
				     <figcaption class="description__caption">Project Manager @Udacity.</figcaption>
				</figure>
			</section>
			<!--Vertical Section-->
			<section class="img__section1">
				<figure class="img1">
					 <img src="images/1.png" alt="The Audessey Robot">
				     <figcaption class="name__caption">Audessey</figcaption>
					 <figcaption class="description__caption small_desc">Responsive Robot works for Udacity.</figcaption>
				</figure>
			</section>
			<section class="img__section2">

				<figure  class="img2">
					 <img src="images/2.png" alt="The Apollo Robot">
				     <figcaption class="name__caption">Apollo</figcaption>
				     <figcaption class="description__caption small_desc">HTML validator robot, advocate Udacity developer.</figcaption>
				</figure>

			</section>
			<section class="img__section3">
				<figure class="img3">
					 <img src="images/4.png" alt="The Artemis Robot">
				     <figcaption class="name__caption">Artemis</figcaption>
				     <figcaption class="description__caption small_desc">Project Manager @Udacity.</figcaption>
				</figure>
			</section>
		</main>
	</body>
</html>
