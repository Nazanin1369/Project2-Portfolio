<!doctype html>
<html lang="en">
	<head>

	    <title>NazaninDelam</title>

	<body>
		<header class="header">
			<div class="header-inner">

					<h1>NAZANIN DELAM</h1>
					<br/>

				 </div>
			</div>
		</header>
		<main>
			<!--Main image Section-->
			<section class="main-image"></section>
			<!--Label Section-->
			<section class="featured-word">
				<span class="label">Featured Work</span>
			</section>
			<!--Horizental Section-->
			<section class="img-section">
				<figure class="img1">
					 <img src="images/1.png" alt="The Audessey Robot">
					 <figcaption class="name-caption">Audessey</figcaption>
				     <figcaption class="description-caption">Responsive Robot works for Udacity.</figcaption>
				</figure>
				<figure  class="img2">
					 <img src="images/2.png" alt="The Apollo Robot">
				     <figcaption class="name-caption ">Apollo</figcaption>
				     <figcaption class="description-caption">HTML validator robot, advocate Udacity developer.</figcaption>
				</figure>
				<figure class="img3">
					 <img src="images/4.png" alt="The Artemis Robot">
					 <figcaption class="name-caption">Artemis</figcaption>
				     <figcaption class="description-caption">Project Manager @Udacity.</figcaption>
				</figure>
			</section>

			<!--Vertical Section-->
			<section class="img-section1">
				<figure class="img1">
					 <img src="images/1.png" alt="The Audessey Robot">
				     <figcaption class="name-caption">Audessey</figcaption>
					 <figcaption class="description-caption small-description-caption">Responsive Robot works for Udacity.</figcaption>
				</figure>
			</section>
			<section class="img-section2">
				<figure  class="img2">
					 <img src="images/2.png" alt="The Apollo Robot">
				     <figcaption class="name-caption">Apollo</figcaption>
				     <figcaption class="description-caption small-description-caption">HTML validator robot, advocate Udacity developer.</figcaption>
				</figure>
			</section>
			<section class="img-section3">
				<figure class="img3">
					 <img src="images/4.png" alt="The Artemis Robot">
				     <figcaption class="name-caption">Artemis</figcaption>
				     <figcaption class="description-caption small-description-caption">Project Manager @Udacity.</figcaption>
				</figure>
